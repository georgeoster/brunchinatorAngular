<div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-1">{{ field }}</label>

  <div 
    class="flex items-center border rounded-lg px-3 py-2 
           focus-within:ring-2 focus-within:ring-indigo-500 
           transition 
           text-gray-900 bg-white"
    [ngClass]="{
      'border-gray-300': !hasError,
      'border-red-500': hasError
    }"
  >
    <img [src]="leftIcon()" class="w-5 h-5 opacity-60" />

    <input
      [type]="type"
      [(ngModel)]="text"
      (ngModelChange)="textChange.emit(text)"
      [placeholder]="placeholder"
      autocomplete="off"
      class="flex-1 bg-transparent border-none outline-none pl-3 text-sm"
    />

    @if (icon === 'password') {
      <img 
        [src]="eyeBallIcon()" 
        class="w-5 h-5 opacity-60 cursor-pointer" 
        (click)="toggleShowPassword()"
      />
    }
  </div>

  @if (hasError) {
    <p class="text-xs text-red-500 mt-1">{{ errorMessage }}</p>
  }

  @if (showForgotPassword) {
    <p 
      class="text-xs text-right text-blue-900 mt-1 cursor-pointer hover:underline"
      (click)="routeTo(ROUTE_NAMES.FORGOT_PASSWORD)"
    >
      Forgot Password?
    </p>
  }
</div>
