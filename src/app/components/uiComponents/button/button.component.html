<button
  [ngClass]="[
    compact 
      ? 'h-8 text-sm px-3 py-1' 
      : 'h-10 text-base w-full',
    'flex items-center justify-center transition-all duration-150 font-medium rounded-2xl',
    callToAction 
      ? 'bg-blue-900 text-white hover:bg-blue-800 px-4' 
      : 'text-blue-900',
    showBorder && !callToAction 
      ? 'border border-gray-400 hover:border-blue-900' 
      : '',
    loading ? 'w-20' : ''
  ]"
  (click)="clickHandler()"
>
  @if (!loading) {
    <span>{{ title }}</span>
  }
  @if (loading) {
    <img src="/loading.png" class="w-4 h-4 animate-spin" />
  }
</button>
