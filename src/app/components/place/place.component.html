<img 
  [src]="mainImageSrc" 
  alt="Main image for {{placeName}}"
  class="object-cover w-full h-64 mb-6 sm:h-80 sm:rounded-xl"
/>

<div class="max-w-xl px-4 mx-auto sm:px-0">
  <h1 class="text-2xl font-semibold text-blue-900">{{ placeName }}</h1>
  <p class="mt-1 text-sm text-gray-600">{{ vicinity }}</p>

  <h2 class="mt-10 mb-4 text-xl font-semibold text-gray-800">
    What People Are Saying
  </h2>

  <brunch-place-reviews [placeId]="placeIdToPass" />
</div>
