<img 
  [src]="mainImageSrc" 
  alt="Place image"
  class="w-full h-64 object-cover sm:rounded-xl mb-6"
/>

<div class="px-4 sm:px-0 max-w-md mx-auto">
  <div class="text-xl font-semibold text-gray-900">{{ place.name }}</div>
  <div class="text-sm text-gray-600 mb-6">{{ place.vicinity }}</div>

  @if (addReviewError) {
    <app-error-message [message]="errorMessage" />
  }

  <div class="text-sm text-gray-700 mb-2">
    Leave your review below
  </div>

  <brunch-card>
    @for (star of stars; track $index) {
      <brunch-star-rating
        [title]="star.title"
        (rating)="handleRating($event, star.field)"
        [hasError]="noReviewError"
      />
    }

    <label class="block text-sm font-medium text-gray-700 mt-6 mb-1">
      Tell us your thoughts
    </label>
    <textarea 
      rows="6" 
      [(ngModel)]="review.words"
      class="w-full border rounded-lg p-3 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
    ></textarea>

    <div class="mt-6">
      <brunch-button
        title="Post Review"
        (buttonClick)="handlePostReview()"
        [callToAction]="true"
        [showBorder]="false"
      />
    </div>
  </brunch-card>
</div>
