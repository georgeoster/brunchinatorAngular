<img 
  src="/signIn.png" 
  alt="Sign In Visual" 
  class="object-cover w-full mt-6 h-60 rounded-none sm:rounded-xl sm:mx-auto sm:w-[28rem] sm:h-64 md:w-[32rem] md:h-72"
/>

<h1 class="mt-6 mb-2 text-2xl font-bold text-center text-blue-900 sm:text-3xl">
  Sign In To Your Account
</h1>

<p class="mb-6 text-sm text-center text-gray-500">
  Enter your credentials below
</p>

<div class="max-w-md px-4 mx-auto sm:px-0">
  <brunch-card>
    @if (signInError) {
      <app-error-message [message]="errorMessage" />
    }

    <brunch-text-input 
      field="UserName"
      [(text)]="userName"
      [hasError]="userNameHasErrors"
      [errorMessage]="userNameErrorMessage" 
    />

    <brunch-text-input 
      field="Password"
      type="password"
      icon="password"
      [(text)]="password"
      [hasError]="passwordHasErrors"
      [errorMessage]="passwordErrorMessage" 
      [showForgotPassword]="true"
    />

    <div class="mt-4">
      <brunch-button
        title="Sign In"
        (buttonClick)="handleSignIn()"
        [loading]="loading"
        [callToAction]="true"
        [showBorder]="false"
      />
    </div>
  </brunch-card>

  <p class="mt-6 text-sm text-center text-gray-700">
    Don't have an account? 
    <span 
      class="font-semibold text-blue-900 cursor-pointer"
      (click)="routeTo(ROUTE_NAMES.SIGN_UP)"
    >
      Sign Up Now!
    </span>
  </p>
</div>
